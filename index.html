<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Terrain Pathfinder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React & Lucide -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        /* Custom Scrollbar for sleek look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Map, Navigation, Leaf, Award, Mic, TrendingUp, ShieldCheck, 
            Car, Truck, AlertTriangle, Clock, BatteryCharging, DollarSign,
            Menu, X, Trophy, UserCheck, Activity, Search, BarChart3, Mountain,
            MapPin, Upload, ChevronRight, Layers, Eye, EyeOff
        } from 'lucide-react';

        // --- 설정 상수 ---
        const ROWS = 60; // 해상도
        const COLS = 60;
        
        // CORS 문제 없는 테스트용 지형 이미지 (위키미디어 공용 등고선 지도)
        // 원래 사용하시려던 이미지는 CORS 설정이 되어있지 않으면 Canvas 분석시 보안 에러가 발생합니다.
        const DEFAULT_MAP_URL = "등고선 지도.png";

        const NODE_TYPES = {
            EMPTY: 'empty',
            WATER: 'water',      
            MOUNTAIN: 'mountain', 
            START: 'start',
            END: 'end',
        };

        const VEHICLE_MULTIPLIERS = {
            eco: { label: '친환경차 (전기/수소)', multiplier: 0.5, icon: <Leaf className="w-4 h-4" /> },
            sedan: { label: '일반 승용차', multiplier: 1.0, icon: <Car className="w-4 h-4" /> },
            small_truck: { label: '소형 상용차 (1톤)', multiplier: 2.0, icon: <Truck className="w-4 h-4" /> },
            large_truck: { label: '중·대형 화물차', multiplier: 3.0, icon: <Truck className="w-5 h-5" /> },
        };

        const EcoTerrainPathfinder = () => {
            // --- UI State (EcoNavi) ---
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [activeTab, setActiveTab] = useState('search'); // 'search', 'ranking', 'cert'
            const [vehicleType, setVehicleType] = useState('sedan');
            const [licensePlate, setLicensePlate] = useState('');
            const [notification, setNotification] = useState(null);
            
            // --- Logic State (TerrainPathfinder) ---
            const [grid, setGrid] = useState([]);
            const [mapUrl, setMapUrl] = useState(DEFAULT_MAP_URL);
            const [isAnalyzed, setIsAnalyzed] = useState(false);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [isComputing, setIsComputing] = useState(false);
            
            // Inputs & Selection
            const [startNode, setStartNode] = useState(null);
            const [endNode, setEndNode] = useState(null);
            const [inputMode, setInputMode] = useState(null); // 'start', 'end' selection mode
            
            // Routes Result
            const [routes, setRoutes] = useState([]);
            const [selectedRouteId, setSelectedRouteId] = useState(null);
            
            // Visual Options
            const [showAnalysis, setShowAnalysis] = useState(false); // 지형 분석 뷰 토글

            const canvasRef = useRef(null);
            const imgRef = useRef(null);

            // --- 1. 초기화 및 지형 분석 로직 ---
            const initializeGrid = useCallback(() => {
                const newGrid = [];
                for (let row = 0; row < ROWS; row++) {
                const currentRow = [];
                for (let col = 0; col < COLS; col++) {
                    currentRow.push({
                    row, col,
                    type: NODE_TYPES.EMPTY,
                    cost: 1, // 1(평지) ~ 높음(산)
                    });
                }
                newGrid.push(currentRow);
                }
                setGrid(newGrid);
                setStartNode(null);
                setEndNode(null);
                setRoutes([]);
                setIsAnalyzed(false);
            }, []);

            useEffect(() => {
                initializeGrid();
            }, [initializeGrid]);

            const handleImageLoad = () => {
                // 이미지가 완전히 로드된 후 분석 시작
                setIsAnalyzing(true);
                // 브라우저 렌더링 타이밍 고려
                setTimeout(() => {
                    analyzeTerrain();
                    setIsAnalyzing(false);
                    setNotification({ type: 'success', msg: 'AI 지형 분석이 완료되었습니다.' });
                }, 500);
            };

            const analyzeTerrain = () => {
                const canvas = canvasRef.current;
                const img = imgRef.current;
                if (!canvas || !img) return;

                try {
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = img.naturalWidth || 500;
                    canvas.height = img.naturalHeight || 500;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const cellWidth = canvas.width / COLS;
                    const cellHeight = canvas.height / ROWS;
                    const newGrid = grid.map(row => row.map(node => ({ ...node })));
                    
                    for (let r = 0; r < ROWS; r++) {
                        for (let c = 0; c < COLS; c++) {
                            const data = ctx.getImageData(Math.floor(c * cellWidth), Math.floor(r * cellHeight), Math.floor(cellWidth), Math.floor(cellHeight)).data;
                            let edgeScore = 0;
                            let blueScore = 0;
                            let prevBrightness = -1;

                            // 픽셀 샘플링 분석
                            for (let i = 0; i < data.length; i += 16) { 
                                const R = data[i], G = data[i+1], B = data[i+2];
                                const brightness = (R + G + B) / 3;
                                
                                if (B > R + 20 && B > G + 20) blueScore++;
                                if (brightness < 180) edgeScore++;
                                if (prevBrightness !== -1 && Math.abs(prevBrightness - brightness) > 30) edgeScore++;
                                prevBrightness = brightness;
                            }
                            
                            const totalSampled = data.length / 4;
                            
                            // 지형 타입 및 비용 할당
                            if (blueScore > totalSampled * 0.05) { // 물 감지 민감도
                                newGrid[r][c].type = NODE_TYPES.WATER;
                                newGrid[r][c].cost = 50; // 물은 건너기 매우 어려움
                            } else {
                                // 등고선(엣지)이 많을수록 비용 증가 (산)
                                const terrainCost = 1 + Math.min(Math.floor(edgeScore / 2), 20);
                                newGrid[r][c].cost = terrainCost;
                                if (terrainCost > 4) newGrid[r][c].type = NODE_TYPES.MOUNTAIN;
                                else newGrid[r][c].type = NODE_TYPES.EMPTY;
                            }
                        }
                    }
                    setGrid(newGrid);
                    setIsAnalyzed(true);
                } catch (e) {
                    console.error("Canvas Security Error:", e);
                    setNotification({ type: 'error', msg: '이미지 보안 정책(CORS)으로 인해 분석에 실패했습니다. 다른 이미지를 사용하거나 로컬 파일을 업로드하세요.' });
                    setIsAnalyzing(false);
                }
            };

            // --- 2. 경로 탐색 알고리즘 (A*) ---
            const heuristic = (a, b) => Math.sqrt(Math.pow(a.row - b.row, 2) + Math.pow(a.col - b.col, 2));

            const getNeighbors = (node) => {
                const dirs = [
                {r:-1, c:0}, {r:1, c:0}, {r:0, c:-1}, {r:0, c:1},
                {r:-1, c:-1}, {r:-1, c:1}, {r:1, c:-1}, {r:1, c:1}
                ];
                const neighbors = [];
                dirs.forEach(d => {
                const nr = node.row + d.r;
                const nc = node.col + d.c;
                if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                    neighbors.push({ 
                    node: grid[nr][nc], 
                    dist: Math.sqrt(d.r*d.r + d.c*d.c) // 1 or 1.414
                    });
                }
                });
                return neighbors;
            };

            // mode: 'FAST' (비용 무시) | 'ECO' (지형 비용 반영)
            const calculatePath = async (mode) => {
                // 깊은 복사가 아닌 참조로 수행하되 g, f, parent만 초기화
                const nodes = grid.map(row => row.map(n => ({ ...n, g: Infinity, f: Infinity, parent: null })));
                const start = nodes[startNode.row][startNode.col];
                const end = nodes[endNode.row][endNode.col];
                
                start.g = 0;
                start.f = heuristic(start, end);
                let openSet = [start];
                let closedSet = new Set();

                while (openSet.length > 0) {
                // 가장 낮은 f값을 가진 노드 추출
                openSet.sort((a, b) => a.f - b.f);
                const current = openSet.shift();
                closedSet.add(`${current.row},${current.col}`);

                if (current.row === end.row && current.col === end.col) {
                    // 경로 역추적
                    let path = [];
                    let temp = current;
                    let totalCost = 0;
                    let elevationProfile = [];

                    while (temp) {
                    path.push({ r: temp.row, c: temp.col });
                    elevationProfile.push(temp.cost); // 지형 비용을 고도로 활용
                    totalCost += temp.cost;
                    temp = temp.parent;
                    }
                    return { 
                    path: path.reverse(), 
                    elevation: elevationProfile.reverse(),
                    totalCost 
                    };
                }

                const neighbors = getNeighbors(current);
                for (let { node: neighborOriginal, dist } of neighbors) {
                    // 복사된 그리드(nodes)에서 해당 위치의 노드를 가져옴
                    const neighbor = nodes[neighborOriginal.row][neighborOriginal.col];
                    if (closedSet.has(`${neighbor.row},${neighbor.col}`)) continue;

                    // 핵심: 모드에 따른 비용 계산
                    let terrainPenalty = 0;
                    if (mode === 'ECO') {
                        terrainPenalty = (neighbor.cost - 1) * 8; // 지형 비용 가중치 강화
                        if (neighbor.type === NODE_TYPES.WATER) terrainPenalty += 100; // 물 회피
                    } else {
                        // FAST 모드: 물만 조금 피하고 산은 관통
                        if (neighbor.type === NODE_TYPES.WATER) terrainPenalty += 20; 
                    }

                    const gScore = current.g + dist * (1 + terrainPenalty);

                    if (gScore < neighbor.g) {
                    neighbor.parent = current;
                    neighbor.g = gScore;
                    neighbor.f = gScore + heuristic(neighbor, end);
                    if (!openSet.includes(neighbor)) openSet.push(neighbor);
                    }
                }
                }
                return null; // 경로 없음
            };

            const handleSearch = async (e) => {
                e?.preventDefault();
                if (!startNode || !endNode) {
                    setNotification({ type: 'error', msg: '지도에서 출발지와 목적지를 설정해주세요.' });
                    return;
                }
                
                setIsComputing(true);
                setRoutes([]);
                
                // 시뮬레이션을 위한 약간의 지연
                await new Promise(r => setTimeout(r, 500));

                const fastResult = await calculatePath('FAST');
                const ecoResult = await calculatePath('ECO');
                
                const newRoutes = [];

                if (fastResult) {
                    newRoutes.push({
                        id: 1, type: 'FAST', name: '최단 시간 (도심 관통)',
                        coords: fastResult.path,
                        time: `${Math.round(fastResult.path.length * 1.2)}분`,
                        distance: `${(fastResult.path.length * 0.05).toFixed(1)}km`,
                        elevation: sampleElevation(fastResult.elevation),
                        tags: ['신호 많음', '언덕 구간', '빠른 길'],
                        points: 0,
                        color: '#ef4444' // Red
                    });
                }

                if (ecoResult) {
                    // Eco 점수 계산
                    const points = Math.round(ecoResult.path.length * 5 * VEHICLE_MULTIPLIERS[vehicleType].multiplier);
                    
                    newRoutes.push({
                        id: 2, type: 'ECO', name: '에코 드라이빙 (지형 적응)',
                        coords: ecoResult.path,
                        time: `${Math.round(ecoResult.path.length * 1.5)}분`, // 조금 더 걸림
                        distance: `${(ecoResult.path.length * 0.06).toFixed(1)}km`, // 조금 더 김
                        elevation: sampleElevation(ecoResult.elevation),
                        tags: ['평탄한 길', '연비 절약', '탄소 감축'],
                        points: points,
                        color: '#10b981' // Green
                    });
                }

                setRoutes(newRoutes);
                setSelectedRouteId(2); // Eco 경로 기본 선택
                setIsComputing(false);
                setShowAnalysis(false); // 경로 보여주기 위해 분석 뷰 끄기
                setNotification({ type: 'success', msg: '경로 탐색이 완료되었습니다.' });
                if (window.innerWidth < 768) setSidebarOpen(false); // 모바일에서 사이드바 닫기
            };

            // 그래프용 데이터 샘플링 (데이터가 너무 많으므로 10개로 압축)
            const sampleElevation = (data) => {
                const step = Math.ceil(data.length / 10);
                return data.filter((_, i) => i % step === 0).slice(0, 10);
            };

            // --- 3. UI 핸들러 ---
            const handleMapClick = (row, col) => {
                if (inputMode === 'start') {
                    setStartNode({ row, col });
                    setInputMode(null);
                    setNotification({ type: 'info', msg: '출발지가 설정되었습니다.' });
                } else if (inputMode === 'end') {
                    setEndNode({ row, col });
                    setInputMode(null);
                    setNotification({ type: 'info', msg: '목적지가 설정되었습니다.' });
                }
            };

            const handlePlateChange = (e) => {
                const val = e.target.value;
                setLicensePlate(val);
                // 모의 DB 차량 인식
                if (val.length > 4) {
                    if (val.includes('너') || val.includes('하')) {
                        setVehicleType('eco');
                        setNotification({ type: 'success', msg: '친환경 차량 인식됨! (가중치 x0.5)' });
                    } else if (val.includes('8')) {
                        setVehicleType('large_truck');
                        setNotification({ type: 'success', msg: '화물차량 인식됨 (가중치 x3.0)' });
                    }
                }
            };
            
            const handleVoiceSearch = () => {
                setNotification({ type: 'info', msg: '음성 인식 중...' });
                setTimeout(() => {
                    setNotification({ type: 'success', msg: '인식 완료: "가장 평평한 길로 안내해줘"' });
                }, 1500);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    setMapUrl(evt.target.result);
                    initializeGrid(); // 그리드 초기화 (이미지 로드 후 handleImageLoad에서 분석)
                };
                reader.readAsDataURL(file);
                }
            };

            // --- SVG 경로 생성기 ---
            const getSvgPath = (coords) => {
                if (!coords || coords.length < 2) return '';
                // 좌표계 변환: 그리드 인덱스 -> 100x100 뷰박스
                const toX = (c) => (c * (100 / COLS)) + (100 / COLS / 2);
                const toY = (r) => (r * (100 / ROWS)) + (100 / ROWS / 2);

                let d = `M ${toX(coords[0].c)} ${toY(coords[0].r)}`;
                for (let i = 1; i < coords.length - 1; i++) {
                // 베지어 곡선 스무딩
                const curr = coords[i];
                const next = coords[i+1];
                const xc = (toX(curr.c) + toX(next.c)) / 2;
                const yc = (toY(curr.r) + toY(next.r)) / 2;
                d += ` Q ${toX(curr.c)} ${toY(curr.r)}, ${xc} ${yc}`;
                }
                const last = coords[coords.length-1];
                d += ` L ${toX(last.c)} ${toY(last.r)}`;
                return d;
            };

            useEffect(() => {
                if (notification) {
                    const t = setTimeout(() => setNotification(null), 3000);
                    return () => clearTimeout(t);
                }
            }, [notification]);

            return (
                <div className="flex h-screen w-full bg-slate-100 overflow-hidden font-sans text-slate-800">
                
                {/* --- 사이드바 (EcoNavi Style) --- */}
                {/* 너비를 md:w-[420px] -> md:w-[500px]로 변경하여 확장 */}
                <div className={`flex flex-col bg-white shadow-xl z-20 transition-all duration-300 ${sidebarOpen ? 'w-full md:w-[500px]' : 'w-0 opacity-0 overflow-hidden'} absolute md:relative h-full border-r border-slate-200`}>
                    
                    {/* Header */}
                    <div className="p-4 bg-emerald-600 text-white shadow-md shrink-0">
                    <div className="flex items-center justify-between mb-4">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                        <Leaf className="w-6 h-6 text-yellow-300" /> Eco-Terrain
                        </h1>
                        <button onClick={() => setSidebarOpen(false)} className="md:hidden"><X className="w-6 h-6" /></button>
                    </div>

                    <div className="mb-4 bg-emerald-700/50 p-3 rounded-lg border border-emerald-500/30 shadow-inner">
                        <label className="text-xs text-emerald-100 mb-1 flex justify-between">
                        <span>차량 번호 (자동 인식)</span><span className="text-[10px] opacity-70">예: 12가 3456</span>
                        </label>
                        <div className="flex gap-2 mb-2 relative">
                        <input 
                            type="text" placeholder="차량 번호 입력" value={licensePlate} onChange={handlePlateChange}
                            className="w-full bg-white text-gray-800 p-2 pl-3 rounded text-sm font-bold tracking-wider placeholder:font-normal"
                        />
                        <div className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"><Search className="w-4 h-4" /></div>
                        </div>
                        <div className="flex items-center justify-between text-xs bg-emerald-800/50 p-2 rounded">
                        <span className="text-emerald-200">적용 차종:</span>
                        <span className="font-bold text-yellow-300 flex items-center gap-1">{VEHICLE_MULTIPLIERS[vehicleType].icon} {VEHICLE_MULTIPLIERS[vehicleType].label}</span>
                        </div>
                    </div>

                    {/* 출발/목적지 입력 (지도 연동) */}
                    <div className="space-y-2 bg-emerald-700/30 p-2 rounded-lg">
                        <div className="relative flex items-center">
                        <div className="absolute left-3 z-10 w-2 h-2 rounded-full bg-blue-400 ring-2 ring-white/50"></div>
                        <input 
                            readOnly
                            type="text" 
                            value={startNode ? `좌표 [${startNode.row}, ${startNode.col}]` : "지도에서 출발지 선택"}
                            onClick={() => { setInputMode('start'); setNotification({type:'info', msg:'지도 위를 클릭하여 출발지를 설정하세요.'}); }}
                            className={`w-full pl-8 pr-3 py-2.5 rounded shadow-sm text-sm font-bold text-slate-800 cursor-pointer transition-all ${inputMode === 'start' ? 'ring-2 ring-blue-400 bg-white' : 'bg-white hover:bg-gray-50'}`}
                        />
                        {inputMode === 'start' && <span className="absolute right-3 text-xs text-blue-500 font-bold animate-pulse">선택 중...</span>}
                        </div>
                        
                        <div className="relative flex items-center">
                        <div className="absolute left-3 z-10 w-2 h-2 rounded-full bg-red-400 ring-2 ring-white/50"></div>
                        <input 
                            readOnly
                            type="text" 
                            value={endNode ? `좌표 [${endNode.row}, ${endNode.col}]` : "지도에서 목적지 선택"}
                            onClick={() => { setInputMode('end'); setNotification({type:'info', msg:'지도 위를 클릭하여 목적지를 설정하세요.'}); }}
                            className={`w-full pl-8 pr-3 py-2.5 rounded shadow-sm text-sm font-bold text-slate-800 cursor-pointer transition-all ${inputMode === 'end' ? 'ring-2 ring-red-400 bg-white' : 'bg-white hover:bg-gray-50'}`}
                        />
                        {inputMode === 'end' && <span className="absolute right-3 text-xs text-red-500 font-bold animate-pulse">선택 중...</span>}
                        <button onClick={handleVoiceSearch} className="absolute right-12 text-gray-400 hover:text-emerald-600 p-1"><Mic size={16}/></button>
                        </div>
                        
                        <button 
                        onClick={handleSearch}
                        disabled={isComputing || !isAnalyzed}
                        className={`w-full mt-2 font-bold py-2 rounded shadow text-sm transition-colors flex items-center justify-center gap-2
                            ${isComputing || !isAnalyzed ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-emerald-800 hover:bg-emerald-900 text-emerald-100'}`}
                        >
                        {isComputing ? '최적 경로 계산 중...' : <><Navigation className="w-4 h-4" /> 에코 경로 탐색</>}
                        </button>
                    </div>
                    </div>

                    {/* 탭 네비게이션 */}
                    <div className="flex border-b border-gray-200 bg-white shrink-0">
                    {['search', 'ranking', 'cert'].map(tab => (
                        <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-3 text-sm font-medium flex items-center justify-center gap-1 ${activeTab === tab ? 'text-emerald-600 border-b-2 border-emerald-600' : 'text-gray-500 hover:text-emerald-500'}`}>
                        {tab === 'search' ? '경로 결과' : tab === 'ranking' ? '챔피언스' : '그린인증'}
                        </button>
                    ))}
                    </div>

                    {/* 탭 컨텐츠 */}
                    <div className="flex-1 overflow-y-auto bg-gray-50 p-4">
                    
                    {/* 1. 경로 결과 탭 */}
                    {activeTab === 'search' && (
                        <div className="space-y-4">
                        {/* 분석 요약 (항상 표시) */}
                        <div className="bg-slate-800 text-white p-3 rounded-lg text-xs">
                            <h4 className="font-bold flex items-center justify-between mb-2 text-emerald-400">
                            <span className="flex items-center gap-2"><Activity className="w-4 h-4"/> 지형 분석 상태</span>
                            <span className={`px-2 py-0.5 rounded-full ${isAnalyzed ? 'bg-emerald-500/20 text-emerald-300' : 'bg-yellow-500/20 text-yellow-300'}`}>
                                {isAnalyzed ? '분석 완료' : '분석 대기'}
                            </span>
                            </h4>
                            <div className="grid grid-cols-2 gap-2 text-center">
                                <div className="bg-slate-700/50 p-2 rounded">
                                    <span className="block text-gray-400 text-[10px] mb-1">탐색 해상도</span>
                                    <span className="font-mono font-bold">{ROWS}x{COLS} Grid</span>
                                </div>
                                <div className="bg-slate-700/50 p-2 rounded">
                                    <span className="block text-gray-400 text-[10px] mb-1">지형 가중치</span>
                                    <span className="font-mono font-bold">Max 20x</span>
                                </div>
                            </div>
                        </div>

                        {/* 결과 리스트 */}
                        {routes.length > 0 ? routes.map((route) => (
                            <div 
                            key={route.id} 
                            onClick={() => setSelectedRouteId(route.id)}
                            className={`relative rounded-xl border-2 cursor-pointer transition-all overflow-hidden bg-white ${selectedRouteId === route.id ? `border-${route.type === 'ECO' ? 'emerald' : 'red'}-500 shadow-lg ring-1 ring-${route.type === 'ECO' ? 'emerald' : 'red'}-500` : 'border-gray-200 opacity-80 hover:opacity-100'}`}
                            >
                            {route.type === 'ECO' && <div className="absolute top-0 right-0 bg-emerald-500 text-white text-[10px] px-3 py-1 rounded-bl-lg font-bold">RECOMMENDED</div>}
                            <div className="p-4">
                                <div className="flex justify-between items-start mb-1">
                                <h3 className={`font-bold text-sm ${route.type === 'ECO' ? 'text-emerald-700' : 'text-gray-700'}`}>{route.name}</h3>
                                </div>
                                <div className="flex items-baseline gap-2 mb-2">
                                <span className="text-2xl font-bold text-gray-900">{route.time}</span>
                                <span className="text-xs text-gray-500">({route.distance})</span>
                                </div>
                                
                                {/* 고도 그래프 */}
                                <div className="mb-3">
                                <div className="flex justify-between text-[10px] text-gray-400 mb-1">
                                    <span>지형 거칠기 (낮음 → 높음)</span>
                                </div>
                                <div className="h-8 flex items-end gap-0.5 border-b border-gray-200 pb-px">
                                    {route.elevation.map((h, i) => (
                                    <div key={i} className={`flex-1 rounded-t-sm ${route.type === 'ECO' ? 'bg-emerald-300' : 'bg-red-300'}`} style={{height: `${Math.min(h*5, 100)}%`}}></div>
                                    ))}
                                </div>
                                </div>

                                <div className="flex flex-wrap gap-1 mb-2">
                                {route.tags.map((tag, idx) => (
                                    <span key={idx} className="text-[10px] px-1.5 py-0.5 rounded bg-gray-100 text-gray-600">#{tag}</span>
                                ))}
                                </div>
                                
                                {route.type === 'ECO' && (
                                <div className="bg-yellow-50 border border-yellow-200 rounded p-2 flex justify-between items-center">
                                    <span className="text-xs font-bold text-yellow-800 flex items-center gap-1"><DollarSign className="w-3 h-3"/> 예상 적립금</span>
                                    <span className="text-sm font-extrabold text-orange-600">{route.points} P</span>
                                </div>
                                )}
                            </div>
                            </div>
                        )) : (
                            <div className="text-center py-10 text-gray-400">
                            <Map className="w-12 h-12 mx-auto mb-2 opacity-20" />
                            <p className="text-sm">지도에서 출발지와 목적지를 선택 후<br/>'경로 탐색'을 눌러주세요.</p>
                            </div>
                        )}
                        </div>
                    )}
                    
                    {/* 2. 랭킹 탭 */}
                    {activeTab === 'ranking' && (
                        <div className="space-y-4">
                        <div className="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-4 text-white shadow-lg">
                            <div className="flex justify-between mb-2">
                            <h3 className="font-bold flex items-center gap-2"><Trophy className="w-4 h-4 text-yellow-300"/> 에코 리그</h3>
                            <span className="text-[10px] bg-white/20 px-2 py-0.5 rounded">Weekly</span>
                            </div>
                            <div className="flex justify-between text-center mt-4">
                            <div><div className="text-xl font-bold">12</div><div className="text-[10px] opacity-70">Rank</div></div>
                            <div><div className="text-xl font-bold">3,450</div><div className="text-[10px] opacity-70">Points</div></div>
                            <div><div className="text-xl font-bold">12kg</div><div className="text-[10px] opacity-70">CO2 Cut</div></div>
                            </div>
                        </div>
                        
                        <div className="space-y-2">
                            <div className="text-xs font-bold text-gray-500">TOP SCHOOLS</div>
                            {[{r:1, n:'서울대학교', s:125000}, {r:2, n:'한양대학교', s:94500}, {r:3, n:'KAIST', s:88000}].map(school => (
                                <div key={school.n} className="flex items-center justify-between bg-white p-3 rounded border border-gray-100">
                                    <div className="flex items-center gap-3">
                                        <span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold ${school.r===1?'bg-yellow-100 text-yellow-700':'bg-gray-100'}`}>{school.r}</span>
                                        <span className="text-sm font-bold">{school.n}</span>
                                    </div>
                                    <span className="text-xs font-mono text-emerald-600">{school.s.toLocaleString()}</span>
                                </div>
                            ))}
                        </div>
                        </div>
                    )}

                    {/* 3. 인증 탭 */}
                    {activeTab === 'cert' && (
                        <div className="text-center p-4">
                            <div className="bg-white border-4 border-double border-emerald-200 p-6 rounded-xl shadow-sm relative">
                                <Award className="w-16 h-16 text-yellow-500 mx-auto mb-2" />
                                <h2 className="text-lg font-bold text-gray-800">그린 드라이버 인증</h2>
                                <p className="text-xs text-gray-500 mb-4">2025 상반기 누적 감축 상위 5%</p>
                                <div className="bg-emerald-50 rounded p-3 mb-4 text-left">
                                    <div className="flex justify-between text-xs mb-1">
                                        <span>달성률</span>
                                        <span className="font-bold text-emerald-700">85%</span>
                                    </div>
                                    <div className="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                                        <div className="bg-emerald-500 h-full w-[85%]"></div>
                                    </div>
                                </div>
                                <button className="w-full py-2 bg-gray-800 text-white rounded text-xs hover:bg-gray-700">인증서 발급하기</button>
                            </div>
                        </div>
                    )}

                    {/* 지도 변경 버튼 */}
                    <div className="mt-8 pt-4 border-t border-gray-200">
                        <label className="flex items-center gap-2 cursor-pointer text-gray-500 hover:text-gray-800 text-xs justify-center p-2 rounded hover:bg-gray-100 transition-colors">
                            <Upload size={14} />
                            <span>지도 이미지 변경하기 (로컬 파일)</span>
                            <input type="file" accept="image/*" onChange={handleFileUpload} className="hidden" />
                        </label>
                    </div>
                    </div>
                </div>

                {/* --- 메인 지도 영역 (Interactive) --- */}
                <div className="flex-1 relative bg-slate-200 h-full">
                    {!sidebarOpen && <button onClick={() => setSidebarOpen(true)} className="absolute top-4 left-4 z-10 bg-white p-2 rounded shadow-lg hover:bg-gray-50"><Menu className="w-6 h-6 text-gray-700" /></button>}

                    {/* AI HUD Overlay */}
                    <div className="absolute top-4 right-4 z-10 flex flex-col items-end gap-2">
                        <div className="bg-black/80 backdrop-blur text-white px-4 py-2 rounded-full shadow-lg border border-emerald-500/50 flex items-center gap-3">
                        <div className="relative flex h-3 w-3">
                            <span className={`animate-ping absolute inline-flex h-full w-full rounded-full opacity-75 ${isComputing || isAnalyzing ? 'bg-emerald-400' : 'bg-gray-400'}`}></span>
                            <span className={`relative inline-flex rounded-full h-3 w-3 ${isComputing || isAnalyzing ? 'bg-emerald-500' : 'bg-gray-500'}`}></span>
                        </div>
                        <div className="text-xs text-right">
                            <div className="font-bold flex items-center gap-1 justify-end">{isComputing ? '최적 경로 연산중' : isAnalyzing ? '지형 스캔중' : 'AI 시스템 대기'} <Mountain className="w-3 h-3 text-emerald-400"/></div>
                            <div className="text-gray-400 text-[10px]">등고선/수계 데이터 기반</div>
                        </div>
                        </div>
                        
                        {/* 뷰 컨트롤 */}
                        <button 
                            onClick={() => setShowAnalysis(!showAnalysis)} 
                            className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold shadow-md transition-all ${showAnalysis ? 'bg-indigo-600 text-white' : 'bg-white text-gray-600'}`}
                        >
                            <Layers size={14}/> {showAnalysis ? '지형 분석 끄기' : '지형 분석 보기'}
                        </button>
                    </div>
                    
                    {/* 알림 메시지 (Toast) */}
                    {notification && (
                        <div className={`absolute top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg shadow-xl transition-all transform z-50 flex items-center gap-2 text-sm font-bold text-white
                            ${notification.type === 'error' ? 'bg-red-500' : notification.type === 'info' ? 'bg-blue-500' : 'bg-emerald-600'}
                        `}>
                            {notification.type === 'error' ? <AlertTriangle size={18}/> : <ShieldCheck size={18}/>}
                            {notification.msg}
                        </div>
                    )}

                    {/* 지도 캔버스 컨테이너 */}
                    <div className="w-full h-full flex items-center justify-center overflow-hidden bg-[#eef1f5] relative cursor-crosshair">
                        {/* 기존: aspect-square h-[90%] shadow-2xl rounded-lg border-4 border-slate-700 제거 */}
                        {/* 변경: w-full h-full로 변경하여 부모 컨테이너 꽉 채움 */}
                        <div className="relative w-full h-full bg-slate-800 overflow-hidden">
                            
                            {/* 1. 배경 지도 */}
                            <img 
                                ref={imgRef}
                                src={mapUrl} 
                                alt="Map" 
                                crossOrigin="anonymous"
                                className="absolute inset-0 w-full h-full object-fill pointer-events-none" // object-fill로 좌표계 일치
                                onLoad={handleImageLoad}
                                onError={() => setNotification({type:'error', msg:'이미지 로드 실패'})}
                            />
                            <canvas ref={canvasRef} className="hidden" />

                            {/* 2. 지형 분석 시각화 (오버레이) */}
                            {showAnalysis && grid.length > 0 && (
                                <div className="absolute inset-0 grid" style={{gridTemplateColumns:`repeat(${COLS},1fr)`, gridTemplateRows:`repeat(${ROWS},1fr)`}}>
                                    {grid.map((row, r) => row.map((cell, c) => (
                                        <div key={`${r}-${c}`} className={`
                                            ${cell.type === NODE_TYPES.WATER ? 'bg-blue-500/50' : 
                                            cell.type === NODE_TYPES.MOUNTAIN ? 'bg-red-900/40' : 
                                            cell.cost > 2 ? 'bg-yellow-500/10' : 'transparent'}
                                        `}/>
                                    )))}
                                </div>
                            )}

                            {/* 3. 인터랙션 그리드 */}
                            <div 
                                className="absolute inset-0 grid z-20"
                                style={{gridTemplateColumns:`repeat(${COLS},1fr)`, gridTemplateRows:`repeat(${ROWS},1fr)`}}
                            >
                                {grid.map((row, r) => row.map((cell, c) => (
                                    <div 
                                        key={`${r}-${c}`} 
                                        onClick={() => handleMapClick(r, c)}
                                        className="hover:bg-white/10" // 호버 효과
                                    />
                                )))}
                            </div>

                            {/* 4. 마커 표시 */}
                            {startNode && (
                                <div 
                                    className="absolute z-30 transform -translate-x-1/2 -translate-y-full pointer-events-none drop-shadow-lg"
                                    style={{ left: `${(startNode.col/COLS)*100 + (100/COLS/2)}%`, top: `${(startNode.row/ROWS)*100 + (100/ROWS/2)}%` }}
                                >
                                    <MapPin className="text-blue-500 fill-blue-100 w-8 h-8 animate-bounce" />
                                    <span className="absolute left-1/2 -translate-x-1/2 -top-6 bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded whitespace-nowrap font-bold">출발</span>
                                </div>
                            )}
                            {endNode && (
                                <div 
                                    className="absolute z-30 transform -translate-x-1/2 -translate-y-full pointer-events-none drop-shadow-lg"
                                    style={{ left: `${(endNode.col/COLS)*100 + (100/COLS/2)}%`, top: `${(endNode.row/ROWS)*100 + (100/ROWS/2)}%` }}
                                >
                                    <MapPin className="text-red-500 fill-red-100 w-8 h-8 animate-bounce" />
                                    <span className="absolute left-1/2 -translate-x-1/2 -top-6 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded whitespace-nowrap font-bold">도착</span>
                                </div>
                            )}

                            {/* 5. 경로 SVG (멀티 레이어) */}
                            <svg className="absolute inset-0 w-full h-full pointer-events-none z-20" viewBox="0 0 100 100" preserveAspectRatio="none">
                                <defs>
                                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                                        <feGaussianBlur stdDeviation="1" result="blur" />
                                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                                    </filter>
                                </defs>
                                
                                {routes.map(route => {
                                    const isSelected = selectedRouteId === route.id;
                                    return (
                                        <g key={route.id} style={{opacity: isSelected ? 1 : 0.4, transition: 'opacity 0.3s'}}>
                                            {/* 외곽선 (테두리) */}
                                            <path 
                                                d={getSvgPath(route.coords)} 
                                                fill="none" 
                                                stroke="white" 
                                                strokeWidth={isSelected ? 5 : 3} // 픽셀 단위 두께로 변경
                                                vectorEffect="non-scaling-stroke" // 비율 변경 시 선 두께 유지
                                                strokeLinecap="round"
                                                strokeLinejoin="round"
                                            />
                                            {/* 메인 선 */}
                                            <path 
                                                d={getSvgPath(route.coords)} 
                                                fill="none" 
                                                stroke={route.color} 
                                                strokeWidth={isSelected ? 3 : 1.5} // 픽셀 단위 두께로 변경
                                                vectorEffect="non-scaling-stroke" // 비율 변경 시 선 두께 유지
                                                strokeLinecap="round"
                                                strokeLinejoin="round"
                                                filter={isSelected ? "url(#glow)" : ""}
                                                className={isSelected ? "animate-dash" : ""}
                                                strokeDasharray={isSelected ? "4 4" : "none"} // 점선 간격 조정
                                            />
                                        </g>
                                    );
                                })}
                            </svg>

                        </div>
                    </div>

                </div>

                <style>{`
                    @keyframes dash {
                    to { stroke-dashoffset: -10; }
                    }
                    .animate-dash {
                    animation: dash 5s linear infinite;
                    }
                `}</style>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<EcoTerrainPathfinder />);
    </script>
</body>
</html>
